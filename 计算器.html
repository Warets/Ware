            return a + b
        }

        function sub(a, b) {
            // 需求：返回两数相减的结果
            return a - b
        }
 
        // 乘法运算
        function mul(a, b) {
            // 需求：返回两数相乘的结果
            return a * b
        }
 
        // 除法运算
        function divi(a, b) {
            // 需求：返回两数相处的结果
            // 如果除数为0，则返回 '除数不能为0，请重新输入！'
            if (b == 0){
                return '除数不能为零,请重新输入!'
            }else{
                return a / b
            }
        }
 
        // 需求：定义函数operate(x, y, op),实现简单计算器的功能

            }else if (op == '/'){

        // 调用函数operate()，并传入参数num1,num2,ope，实现简单计算器的功能
        operate(num1, num2, ope)
